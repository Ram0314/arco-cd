---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
spec:
  replicas: 2
  selector:
    matchLabels:
       app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec: 
      containers:
        - name: cont1
          image: reddy0314/images:res
          ports:
            - containerPort: 80  
          resources:
            requests:
               cpu: "100m"
               memory: "5Mi"
            limits:
               cpu: "100m"
               memory: "2Mi"
